name: Shawon
on:
  workflow_dispatch:
    inputs:
      ngrok_download_url:
        description: 'https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip'
        required: true
        default: 'https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip'
 
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Download and Extract ngrok
        run: |
          Invoke-WebRequest -Uri "${{ github.event.inputs.ngrok_download_url }}" -OutFile ngrok.zip
          Expand-Archive ngrok.zip
 
      - name: Authenticate ngrok
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
 
      - name: Configure RDP and Create Admin User
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          New-LocalUser "NTechDz" -Password (ConvertTo-SecureString -AsPlainText "W1nd0ws-P4ssw0rd-2025!" -Force) -FullName "NTechDz User"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "NTechDz"
          Add-LocalGroupMember -Group "Administrators" -Member "NTechDz"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
 
      - name: Start RDP Tunnel
        run: |
          Write-Host "======================================================================"
          Write-Host "            RDP Connection Details - NTechDz Channel"
          Write-Host "======================================================================"
          Write-Host "Username:    shawon (Administrator)"
          Write-Host "Password:    123456"
          Write-Host "Please find the RDP Address in the ngrok logs below."
          Write-Host "======================================================================"
          .\ngrok\ngrok.exe tcp 3389 --log=stdout
